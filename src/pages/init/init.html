<ion-header>
  <ion-navbar>
    <ion-title>Initialize wallet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="initializeWallet()">
    <ion-list>
      <ion-item>
        <ion-label>Network</ion-label>
        <ion-select name="network" [(ngModel)]="network">
          <ion-option value="homestead">Main network</ion-option>
          <ion-option value="rinkeby">Test network</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Login method</ion-label>
        <ion-select name="method" [(ngModel)]="method">
          <ion-option value="private">Private key</ion-option>
          <ion-option value="mnemonic">Mnemonic phrase</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{method === 'private' ? 'Wallet private key' : 'Mnemonic phrase'}}" name="loginData" [(ngModel)]="loginData"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit">Initialize wallet</button>
  </form>
</ion-content>
