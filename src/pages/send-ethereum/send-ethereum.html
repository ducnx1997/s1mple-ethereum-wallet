<ion-header>
  <ion-navbar color="my-dark-blue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Send Ethereum</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="theme">
  <form (ngSubmit)="sendEthereum()">
    <ion-list>
      <ion-item color="my-blue">
        <ion-input type="text" placeholder="Receiver wallet address" name="receiver" [(ngModel)]="receiver"></ion-input>
      </ion-item>
      <ion-item color="my-blue">
        <ion-input type="text" placeholder="Amount (ETH)" name="amount" [(ngModel)]="amount"></ion-input>
      </ion-item>
      <ion-item color="my-blue">
        <ion-input type="text" placeholder="Gas limit (Gas)" name="amount" [(ngModel)]="gasLimit"></ion-input>
      </ion-item>
      <ion-item color="my-blue">
        <ion-input type="text" placeholder="Gas price (Gwei)" name="amount" [(ngModel)]="gasPrice"></ion-input>
      </ion-item>
    </ion-list>
    <button color="my-dark-blue" ion-button block [disabled]="sending == true" type="submit">Send</button>
  </form>
</ion-content>
