<ion-header>

  <ion-navbar>
    <ion-title>Transaction information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Transaction hash</ion-label>
      <ion-input type="text" value="{{ transaction.hash }}" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Block number</ion-label>
      <ion-input type="text" value="{{ transaction.blockNumber }}" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>From</ion-label>
      <ion-input type="text" value="{{ transaction.from }}" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>To</ion-label>
      <ion-input type="text" value="{{ transaction.to }}" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Value</ion-label>
      <ion-input type="text" value="{{ transaction.value }} ETH" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Gas limit</ion-label>
      <ion-input type="text" value="{{ transaction.gasLimit }}" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Gas price</ion-label>
      <ion-input type="text" value="{{ gasPrice }} Gwei" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nonce</ion-label>
      <ion-input type="text" value="{{ transaction.nonce }}" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Data</ion-label>
      <ion-input type="text" value="{{ transaction.data }}" readonly></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
