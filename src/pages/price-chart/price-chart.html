<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Price Chart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-12>1 ETH = </ion-col>  
          <ion-col col-3></ion-col>
          <ion-col col-3><ion-spinner *ngIf="price['USD'] == null"></ion-spinner>{{ price['USD'] }} USD</ion-col>
          <ion-col col-3><ion-spinner *ngIf="price['BTC'] == null"></ion-spinner>{{ price['BTC'] }} BTC</ion-col>
          <ion-col col-3><ion-spinner *ngIf="price['EUR'] == null"></ion-spinner>{{ price['EUR'] }} EURO</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-content>
        <ion-row>Highest: {{ highestPrice }}</ion-row>
        <ion-row>Lowest: {{ lowestPrice }}</ion-row>
      </ion-card-content>
  </ion-card>
</ion-content>
