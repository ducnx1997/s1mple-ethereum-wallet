<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Price Chart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-group>
    <ion-item-divider>ETH price</ion-item-divider>
    <ion-item>
      <ion-icon item-start name="logo-usd"></ion-icon>
      <ion-spinner *ngIf="price['USD'] == null"></ion-spinner>{{ price['USD'] }}
    </ion-item>  
    <ion-item>
      <ion-icon item-start name="logo-bitcoin"></ion-icon>
      <ion-spinner *ngIf="price['BTC'] == null"></ion-spinner>{{ price['BTC'] }}
    </ion-item>  
    <ion-item>
      <ion-icon item-start name="logo-euro"></ion-icon>
      <ion-spinner *ngIf="price['EUR'] == null"></ion-spinner>{{ price['EUR'] }}
    </ion-item>
  </ion-item-group>
  <ion-card>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col col-6>Highest: {{ highestPrice }}</ion-col>
        <ion-col col-6>Lowest: {{ lowestPrice }}</ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
