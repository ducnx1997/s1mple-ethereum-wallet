<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="my-dark-blue">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="theme">
    <ion-list class="zero-margin">
      <button no-lines color="{{ i === pageId ? 'my-blue' : 'my-dark-blue' }}" menuClose ion-item *ngFor="let p of pages; let i = index;" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
